<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h3>Registrate en los formularios</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="/images/7611770.png" alt="Logo de Google">
                </picture>
                <b>Registrate con Google</b>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="/images/big-twitter-logo.svg" alt="Logo de Twitter">
                </picture>
            </button>
        </div>

        <div class="separator">
            <hr>
            <span>O...</span>
            <hr>
        </div>

        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input type="text" id="name" name="name">
                </label>

                <label for="username">
                    <span>Username</span>
                    <input type="text" id="username" name="username">
                </label>
            </div>
            
            <label class="lbl-email" for="email">
                <span>Email</span>
                <input type="email" id="email" name="email">
            </label>

            <label class="lbl-pass" for="password">
                <span>Password</span>
                <input type="password" id="password" name="password" placeholder="6 + caracters">
            </label>

            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox">
                <span>Acepto las condiciones y el aviso legal</span>
            </label>
            <button type="submit" class="submit-btn">
                <span>Crear Cuenta</span>
            </button>
        </form>
    </div>
</body>
</html>
